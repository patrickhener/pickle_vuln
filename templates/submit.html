{% extends "layout.html" %}
{% block body %}
<div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Vorschlag einsenden</h1>
        </div>
    </div>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
{% if success %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
<strong>Erfolgreich ausgeführt!</strong> Danke. Wir prüfen deinen Vorschlag und fügen ihn später hinzu!
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endif %}
{% if error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
<strong>Fehler!</strong> Bitte sicherstellen, dass beide Felder ausgefüllt sind!
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endif %}
<form action="{{ url_for('submit') }}" method=post class=submit>
<div class="form-group">
 <label for="name">Name</label>
 <textarea rows="1" width="300" name="name" class="form-control" id="name" placeholder="Name"></textarea>
</div>
<div class="form-group">
<label for="komm">Kommentar</label>
 <textarea class="form-control" width="300" placeholder="Verbesserungsvorschlag" name="komm" id="komm" rows="3"></textarea>
</div>
<input type="submit" class="btn btn-primary" value=Einsenden>
</form>
{% endblock %}
